<ul class="list-group">
    <li class="list-group-item" *ngFor="let l of lists | async">
        {{l.listname}}
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let i of l.items">
            <span class="badge" (click)="onSelect(l,i.itemkey)">X</span>                
            {{ i.itemname + ' - ' + i.amount }}
        </li>
      </ul>
    </li>
</ul>
<div *ngIf="len == 0" class="alert alert-danger">
    {{'m4' | translate}}
</div>
