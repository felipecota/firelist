<h3> 
  People Registration
</h3><br>
<form #f="ngForm" (submit)="form_submit(f)">
  <input type="text" class="form-control" ngModel name="firstname" placeholder="First Name">
  <br />
  <input type="text" class="form-control" ngModel name="lastname" placeholder="Last Name">
  <br />
  <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>       
  <br><br>
  <div *ngIf="erro" class="alert alert-danger">
    {{erro}}
  </div>  
</form>
