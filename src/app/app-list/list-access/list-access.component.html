<br>
<span class="dropdown">
    <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">{{title}} <span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
        <li *ngFor="let l of lists | async" (click)="onSelectList(l)">
            <a>{{l.listname}}</a>
        </li>
    </ul>
</span>  
<br><br>   
<div class="form-group">
    <label for="pwd">E-mail</label>  
    <input type="text" [disabled]="!selected" class="form-control email" [(ngModel)]="email" name="email">        
</div>
<button [disabled]="!selected" class="btn btn-primary" type="button" (click)="Include()">
    <span class="glyphicon glyphicon-floppy-disk"></span> {{'t3' | translate}}
</button>       
<br><br>
<div *ngIf="erro" class="alert alert-danger">
    {{erro}}
</div> 
<ul class="list-group">
    <li class="list-group-item" *ngFor="let m of members">
        {{ m.email }}
        <span class="glyphicon glyphicon-trash pull-right" (click)="onRemove(m)"></span>    
    </li>
</ul>
