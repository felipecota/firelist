<br>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{'t14' | translate}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li *ngFor="let b of bills | async" (click)="onSelectList(b)">
            {{b.billname}}
        </li>
    </ul>
</div>    
<br><br>   
<div class="form-group">
    <label for="pwd">{{'t14' | translate}}</label>  
    <input type="text" [disabled]="true" class="form-control" [(ngModel)]="billname" name="billname">        
</div>
<div class="form-group">
    <label for="pwd">E-mail</label>  
    <input type="text" [disabled]="!selected" class="form-control email" [(ngModel)]="email" name="email">        
</div>
<button [disabled]="!selected" class="btn btn-primary" type="button" (click)="Include()">
    <span class="glyphicon glyphicon-floppy-disk"></span> {{'t3' | translate}}
</button>       
<br><br>
<div *ngIf="erro" class="alert alert-danger">
    {{erro}}
</div> 
<ul class="items">
    <li *ngFor="let m of members">
        {{ m.email }}
        <span class="badge" (click)="onRemove(m)">X</span>    
    </li>
</ul>
