<br>
<form #f="ngForm" (submit)="form_submit(f)">
    <div class="form-group">
        <label for="pwd">{{t5}}</label>  
        <input type="text" class="form-control" ngModel name="listname">
    </div>
    <button class="btn btn-primary" type="submit">
        <span class="glyphicon glyphicon-floppy-disk"></span> {{t3}}
    </button>       
    <br><br>
    <ul class="items">
        <li *ngFor="let l of lists | async">
            {{ l.listname }}
            <span class="badge" (click)="onSelect(l.$key)">X</span>    
        </li>
    </ul>  
    <br>   
    <div *ngIf="erro" class="alert alert-danger">
            {{erro}}
    </div>      
</form>
