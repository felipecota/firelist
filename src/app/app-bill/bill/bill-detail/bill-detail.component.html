<br>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{'t14' | translate}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li *ngFor="let b of bills | async" (click)="onSelectBill(b)">
            {{b.billname}}
        </li>
    </ul>
</div>  
<div class="form-group">
    <label for="pwd">{{'t14' | translate}}</label>  
    <input type="text" [disabled]="true" class="form-control" [(ngModel)]="billname" name="billname">        
</div>
<div *ngIf="erro" class="alert alert-danger">
    {{erro}}
</div>
<ul class="items">
    <li *ngFor="let i of items | async" data-toggle="collapse" attr.data-target="#{{i.itemkey}}">
        {{(i.date | date:'dd/MM/yyyy') + ' - ' + i.description}}
        <span class="badge" (click)="onRemove(i)">X</span>    
        <div id="{{i.itemkey}}" class="collapse">
            {{'t16' | translate}}: {{i.payer}}<br>
            {{'t18' | translate}}: {{i.value | currency:'BRL' }}<br>
            {{'t19' | translate}}:<br>
            <span *ngFor="let b of i.benefited">
                {{b}}<br>
            </span>        
        </div>        
    </li>    
</ul>
