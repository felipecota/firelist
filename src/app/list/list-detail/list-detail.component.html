<ul class="lists">
    <li *ngFor="let l of lists | async">
        {{l.listname}}
      <ul class="items">
        <li *ngFor="let i of l.items">
            {{ i.itemname + ' - ' + i.amount }}
            <span class="badge" (click)="onSelect(l,i.itemkey)">X</span>    
        </li>
      </ul>
    </li>
</ul>
<div *ngIf="len == 0" class="alert alert-danger">
    {{'m4' | translate}}
</div>
