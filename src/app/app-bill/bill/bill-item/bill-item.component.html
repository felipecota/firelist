<br>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{'t14' | translate}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li *ngFor="let b of bills | async" (click)="onSelectBill(b)">
            {{b.billname}}
        </li>
    </ul>
</div>  
<div class="dropdown">
    <button [disabled]="!selected_bill" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{'t16' | translate}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li *ngFor="let m of members" (click)="onSelectMember(m)">
            {{m.email}}
        </li>
    </ul>
</div>
<div class="form-group">
    <label for="pwd">{{'t14' | translate}}</label>  
    <input type="text" [disabled]="true" class="form-control" [(ngModel)]="billname" name="billname">        
</div>
<div class="form-group">
    <label for="pwd">{{'t16' | translate}}</label>  
    <input type="text" [disabled]="true" class="form-control" [(ngModel)]="payer" name="payer">        
</div>
<div class="form-group">
    <label for="date">{{'t17' | translate}}</label>  
    <input type="date" [disabled]="!selected_member" class="form-control" [(ngModel)]="date" name="date">
</div>
<div class="form-group">
    <label for="description">{{'t25' | translate}}</label>  
    <input type="text" [disabled]="!selected_member" class="form-control" [(ngModel)]="place" name="place">        
</div>
<div class="form-group">
    <label for="description">{{'t11' | translate}}</label>  
    <input type="text" [disabled]="!selected_member" class="form-control" [(ngModel)]="description" name="description">        
</div>
<div class="form-group">
    <label for="type">{{'t26' | translate}}</label>  
    <select [disabled]="!selected_member" class="form-control" [(ngModel)]="type" name="type">
        <option selected value="">{{'t33' | translate}}</option>
        <option>{{'t27' | translate}}</option>
        <option>{{'t28' | translate}}</option>
        <option>{{'t29' | translate}}</option>
        <option>{{'t30' | translate}}</option>
        <option>{{'t31' | translate}}</option>
        <option>{{'t32' | translate}}</option>
      </select>          
</div>
<div class="form-group">
    <label for="value">{{'t18' | translate}}</label>
    <div class="input-group">
        <span class="input-group-addon">R$</span>
        <input type="text" [disabled]="!selected_member" class="form-control" [(ngModel)]="value" name="value" placeholder="0,00">
    </div>    
</div>
<div class="form-group">
    <label for="sel1">{{'t19' | translate}}</label>
    <select [disabled]="!selected_member" [(ngModel)]="benefited" multiple class="form-control" id="sel1">
        <option *ngFor="let m of members">
            {{m.email}}
        </option>      
    </select>
</div>
<button [disabled]="!selected_member" (click)="Include()" class="btn btn-primary" type="button">
    <span class="glyphicon glyphicon-floppy-disk"></span> {{'t3' | translate}}
</button>       
<br><br>
<div *ngIf="erro" class="alert alert-danger">
    {{erro}}
</div>
