<ul class="lists">
    <li *ngFor="let a of access">
        {{a.listname}}
      <ul class="items">
        <li *ngFor="let i of items | filter: a.listkey">
            {{ i.itemname + ' - ' + i.amount }}
            <span class="badge" (click)="onSelect(i.itemkey)">X</span>    
        </li>
      </ul>
    </li>
</ul>
